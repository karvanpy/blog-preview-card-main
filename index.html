<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of HTML and CSS concepts">
      <span class="category">Learning</span>
      <span class="published-date">Published 21 Dec 2023</span>
    
      <div class="card--header">
        <h1 class="card--title">HTML & CSS Foundation</h1>
      </div>
      
      <div class="card--body">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    
      <div class="card--footer">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar of Grep Hooper">
        <span class="author">Grep Hooper</span>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/karvanpy">Ervan Kurniawan</a>.
  </footer>
</body>
</html>
